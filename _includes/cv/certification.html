{% if cv.certifications %}
  <div id="certification" class="entry">
    <header class="entry-header">
      <h3 class="entry-title">Certifications</h3>
    </header>

    <div class="entry-content">
      {% for c in cv.certifications %}
        {% if c.cert %}
          <h4 class="title">{{ c.cert }}</h4>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
